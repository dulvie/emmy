version: '2'
services:
  emmy:
    env_file:
      - ./dot_env.development
    image: emmy-dev
    hostname: ruby
    #command: bundle exec foreman start
    # command: sh -c 'bundle exec foreman start'
    command: sh -c 'while true ; do sleep 500 ; done'
    volumes:
      - .:/app/
    links:
      - redis
      - postgres
    ports:
      - '127.0.0.1:3000:3000'
      - '127.0.0.1:1080:1080'

  postgres:
    env_file:
      - ./dot_env.development
    image: postgres:10.3
    hostname: postgres
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    env_file:
      - ./dot_env.development
    image: redis:2
    hostname: redis
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - redis-data:/data
    command: '--appendonly yes'

volumes:
  redis-data:
  postgres-data:
